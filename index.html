<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Test Yo(Gi) Self</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="start-screen" v-if="!gameEnd, !isActive">
        <button class="start" @click="start">Play Game</button>
      </div>
      <div class="game-wrapper" v-if="!gameEnd, isActive">
      <div class="controls">
        
        <div class="counter" v-if="isActive">{{ seconds }}</div>
        <div class="counter" v-if="isActive">{{ score }} Matched!</div>
      </div>

      <div class="game">
        <tile @tile-clicked="handleTileClick"></tile>
        <guess @guess-clicked="handleGuessClick"></guess>
      </div>

    </div>
        <div v-if="gameEnd" class="end-game-modal">
          <div>Congratulations! You matched all the positions!</div>
        </div>
    </div>

    <script src="js/tile.js"></script>
    <script src="js/guess.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
